<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechJSON</title>
  <link rel="stylesheet" href="prism.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="shortcut icon" href="json.png" type="image/x-icon">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1918015321470895"
     crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="#">
        <img src="json.png" alt="logo" width="30" height="24"
          class="d-inline-block align-text-top" style="margin-right: 5px;">
        TechJSON
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <form style="margin: 25px">
    <div class="mb-3">
      <label for="select" class="form-label">Select fetch type</label>
      <select class="form-select" id="select" aria-label="Default select example">
        <option selected>GET | Traditional</option>
        <option>Create</option>
      </select>
    </div>
    <div class="mb-3" id="main">
      <label for="url" class="form-label">Enter URL from which to fetch</label>
      <input type="text" class="form-control" id="url" />
    </div>
    <div class="mb-3" id="paramBox">
    <div class="row" style="margin-top:10px; margin-bottom:10px">
      <div class="col">
        <input type="text" class="form-control" placeholder="Parameter 1's key"
          id="paramKey1" aria-label="Parameter 1's key">
      </div>
      <div class="col">
        <input type="text" class="form-control" id="paramVal1"
          placeholder="Parameter 1's value" aria-label="Parameter 1's value">
      </div>
      <button type="button" id="addParam" class="btn btn-primary"
        style="position:relative; margin:12px;width:40px; top:-12px">+</button>
    </div>
      <div id="params"></div>
    </div>
    <div class="mb-3">
      <button type="button" id="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
    <div class="mb-3">
      <label for="response" class="form-label"><b>Response</b> <em>(url or your creation)</em></label>
      <pre class="language-json">
<code class="language-json" id="res">None for now. Make sure you fill & submit the above form!</code>
</pre>
    </div>
  </form>
</body>
<script src="app.js"></script>
<script src="prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
